{% extends 'common/base.html' %}

{% block content %}
<div class="content">
	<h3>YouTube Search</h3>
	<form action="">
		<input type="text" name="q" placeholder="YouTube에서 검색할 키워드를 입력해주세요">
	</form>

	<div>
		<h4>{{ re_pattern }}</h4>
		<h4>{{ query }}</h4>
		<ul>
			{% for video in videos %}
			<li>
				{{ video.title }}
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
