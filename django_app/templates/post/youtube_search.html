{% extends 'common/base.html' %}

{% block content %}

<div class="content">
    <form action="">
        <input type="text" name="q" placeholder="YouTube에서 검색할 키워드를 입력하세요.">
    </form>
    <div>
        <ul>
            {% for video in videos %}
            <li>
                <h3>{{ forloop.counter }} : {{ video.youtube_title }}</h3>
                <iframe src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" width="300" height="300"></iframe>
                <a href="{% url 'post:youtube_create' youtube_id=video.youtube_id %}" class="btn btn-primary">포스팅</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
