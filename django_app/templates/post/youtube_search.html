{% extends 'common/base.html' %}

{% block content %}

<div class="content">
    <form action="">
        <input type="text" name="q" placeholder="YouTube에서 검색할 키워드를 입력하세요.">
    </form>
    <div>
        <ul>
            {% for item in response.items %}
            <li>
                <strong>{{ forloop.counter }} :</strong>
                <img src="{{ item.snippet.thumbnails.high.url }}" alt="" width="150" height="150">
                <iframe src="https://www.youtube.com/embed/{{ item.id.videoId }}?rel=0&autoplay=False" frameborder="0"
                        allowfullscreen="true" scrolling="no"
                        width="300"
                        height="300">

                </iframe>
            </li>


            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
