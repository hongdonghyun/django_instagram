{% extends 'base/base.html' %}
{% block content %}


<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div class='form'>

        {{ field.text }}
        {{ field.created_date }}
    </div>
    {% endfor %}
    <button class="btn" type="submit">버튼</button>
</form>

{% endblock %}
